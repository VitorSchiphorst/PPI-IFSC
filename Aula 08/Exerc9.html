<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
    <script src="JS/att9.js" defer></script>
    <link rel="stylesheet" href="CSS/style9.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <button class="num0 estilizar cursor" id="num0" onclick="inserir('0')">0</button>
            <button class="num1 estilizar cursor" id="num1" onclick="inserir('1')">1</button>
            <button class="num2 estilizar cursor" id="num2" onclick="inserir('2')">2</button>
            <button class="num3 estilizar cursor" id="num3" onclick="inserir('3')">3</button>
            <button class="num4 estilizar cursor" id="num4" onclick="inserir('4')">4</button>
            <button class="num5 estilizar cursor" id="num5" onclick="inserir('5')">5</button>
            <button class="num6 estilizar cursor" id="num6" onclick="inserir('6')">6</button>
            <button class="num7 estilizar cursor" id="num7" onclick="inserir('7')">7</button>
            <button class="num8 estilizar cursor" id="num8" onclick="inserir('8')">8</button>
            <button class="num9 estilizar cursor" id="num9" onclick="inserir('9')">9</button>
            <button class="result estilizar" id="result"></button>
            <button class="dividir estilizar cursor" id="dividir" onclick="inserir('÷')">÷</button>
            <button class="vezes estilizar cursor" id="vezes" onclick="inserir('x')">x</button>
            <button class="menos estilizar cursor" id="menos" onclick="inserir('-')">-</button>
            <button class="ponto estilizar cursor" id="ponto" onclick="inserir('.')">.</button>
            <button class="mais estilizar cursor" id="mais" onclick="inserir('+')">+</button>
            <button class="C estilizar cursor" id="C" onclick="limpar()">AC</button>
            <button class="igual estilizar cursor" id="igual" onclick="calcular('=')">=</button>
        </div>
    </div>
</body>
</html>
