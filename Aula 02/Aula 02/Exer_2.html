<!-- As TAGS relacionadas a contrução de tabelas são "<table>", "<tr>" e "<td>". -->
<!-- TAG <table> = Serve para iniciar a contrução de uma tabela -->
<!-- TAG <tr> = Serve para criar uma linha na Tabela -->
<!-- TAG <td> = Serve para criar uma coluna na Tabela -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <table> <!-- Abertura da Tabela -->
        <tr> <!-- Abertura da Linha -->
            <td>Coluna 1</td> <!-- Abertura/Fechamento da Coluna e no meio o conteúdo que será exibido -->
        </tr> <!-- Fechamento da Linha -->
        <tr> <!-- Abertura da Linha -->
            <td>Coluna 2</td> <!-- Abertura/Fechamento da Coluna e no meio o conteúdo que será exibido -->
        </tr> <!-- Fechamento da Linha -->
    </table> <!-- Fechamento da Tabela -->
</body>
</html>
