<!-- Existem dois tipos de lista as "Desordenadas" utilizadas com a TAG "<ul>" e as "Ordenadas" utilizadas com a TAG "<ol>", as duas utilizam a marxação "<li>" que são os Itens da Lista. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <ul> <!-- Abertura da Lista Desordenada -->
        <li>Item 1</li> <!-- Abertura/Fechamento do ITEM da Lista e no meio o conteúdo que será exibido -->
        <li>Item 2</li>
        <li>Item 3</li>
    </ul> <!-- Fechamento da Lista Desordenada -->
    <ol> <!-- Abertura da Lista Ordenada -->
        <li>Item 1</li> <!-- Abertura/Fechamento do ITEM da Lista e no meio o conteúdo que será exibido -->
        <li>Item 2</li>
        <li>Item 3</li>
    </ol> <!-- Fechamento da Lista Ordenada -->
</body>
</html>
