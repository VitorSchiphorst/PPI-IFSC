<!-- Utilizamos a TAG "<a>" e dentro dela colocamos "href" e Link do lugar para onde quisermos enviar o Usuário, e por final fechamos com a TAG de Fechamento "</a>". Exemplo = <a herf="www.google.com"> </a> -->
<!-- Também podemos utilizar a TAG "<img>" para inserir uma imagem em nossa página, utilizando assim "src" e o Link da Imagem -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <a href="https://www.google.com">Google</a> <!-- Abertura/Fechamento da TAG com o Link no "href" e o conteúdo escrito -->
    <br> <!-- Quebra de Linha "BREAK" -->
    <a href="https://www.ifsc.edu.br/web/campus-gaspar">IFSC Gaspar</a>  <!-- Abertura/Fechamento da TAG com o Link no "href" e o conteúdo escrito -->
    <br> <!-- Quebra de Linha "BREAK" -->
    <img src="https://www.triscele.com.br/wp-content/uploads/2017/01/desenvolvimento-web.jpg"> <!-- Abertura/Fechamento da TAG e após o "src" com o Link da Imagem -->
</body>
</html>
