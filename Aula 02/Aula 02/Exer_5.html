<!-- O Atributo "target" define o local onde o Link será aberto -->
<!-- Valores -->
<!-- _blank = Abre o Link em uma nova Janela -->
<!-- _self = Abre o Link no próprio Frame -->
<!-- _top = Abre o Link no corpo da Janela -->
<!-- _parent = Abre o Link no Frame Pai -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <a href="https://www.ifsc.edu.br/web/campus-gaspar" target="_blank">IFSC Gaspar [TARGET = _blank]</a>
    <br>
    <a href="https://www.ifsc.edu.br/web/campus-gaspar" target="_self">IFSC Gaspar [TARGET = _self]</a>
    <br>
    <a href="https://www.ifsc.edu.br/web/campus-gaspar" target="_top">IFSC Gaspar [TARGET = _top]</a>
    <br>
    <a href="https://www.ifsc.edu.br/web/campus-gaspar" target="_parent">IFSC Gaspar [TARGET = _parent]</a>
</body>
</html>
